<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="heading">
      Simple <span style="color: hsl(357, 100%, 72%)">Calc</span>ulator
    </div>
    <div class="calculator">
      <div class="calculator__output">0</div>
      <div class="calculator__keys">
        <div class="row__1">
          <button
            class="calculator__key calculator__key--operator"
            data-action="add"
          >
            +
          </button>
          <button
            class="calculator__key calculator__key--operator"
            data-action="subtract"
          >
            -
          </button>
          <button
            class="calculator__key calculator__key--operator"
            data-action="multiply"
          >
            &times;
          </button>
          <button
            class="calculator__key calculator__key--operator"
            data-action="divide"
          >
            รท
          </button>
        </div>
        <div class="row__2">
          <button class="calculator__key">7</button>
          <button class="calculator__key">8</button>
          <button class="calculator__key">9</button>
          <button
            class="calculator__key"
            data-action="backspace"
            style="padding: 13px 20px 16px 17px"
          >
            โซ
          </button>
        </div>
        <div class="container">
          <div class="subcontainer">
            <div class="row__3">
              <button class="calculator__key">4</button>
              <button class="calculator__key">5</button>
              <button class="calculator__key">6</button>
            </div>
            <div class="row__4">
              <button class="calculator__key">1</button>
              <button class="calculator__key">2</button>
              <button class="calculator__key">3</button>
            </div>
            <div class="row__5">
              <button class="calculator__key">0</button>
              <button class="calculator__key" data-action="decimal">.</button>
              <button
                class="calculator__key"
                style="padding-left: 5px; padding-right: 5px"
                data-action="clear"
              >
                AC
              </button>
            </div>
          </div>
          <div class="enter__key">
            <button
              class="calculator__key calculator__key--enter"
              data-action="calculate"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="theme-toggle">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>
    <div class="footer">
      <img class="github" src="./images/github-icon.png" alt="" />
      <a href="https://github.com/Udbhav227/" rel="noopener" target="_blank"
        ><span>Copyright &#xa9; Udbhav227 2024</span></a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
